name: Build Singularity from Definition

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/singularity/singularity:v3.11.4-slim
      options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Singularity image
      run: |
        singularity build astro-analysis.sif Singularity.def

    - name: Test image
      run: |
        singularity exec astro-analysis.sif python --version
        singularity exec astro-analysis.sif pip list | grep -E "(fastapi|uvicorn)" || true
        
    - name: Show image metadata
      run: |
        singularity inspect astro-analysis.sif
        ls -lh astro-analysis.sif

    - name: Get version tag
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: astro-analysis-${{ steps.version.outputs.VERSION }}
        path: astro-analysis.sif
        retention-days: 30

    - name: Release on tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: astro-analysis.sif
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}