name: Build Singularity Image

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-singularity:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Singularity/Apptainer
      uses: eWaterCycle/setup-apptainer@v2
      with:
        apptainer-version: 1.2.5

    - name: Build Singularity image from Docker
      run: |
        # Build Docker image first
        docker build -t astro-analysis-service:latest .
        
        # Convert to Singularity using apptainer (current name for singularity)
        apptainer build astro-analysis.sif docker-daemon://astro-analysis-service:latest

    - name: Test Singularity image
      run: |
        # Basic test - check if image runs
        apptainer exec astro-analysis.sif python --version
        apptainer exec astro-analysis.sif pip list | grep fastapi

    - name: Get version tag
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
        fi

    - name: Upload Singularity image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: astro-analysis-${{ steps.version.outputs.VERSION }}.sif
        path: astro-analysis.sif
        retention-days: 30

    - name: Release Singularity image
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: astro-analysis.sif
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
